<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ticket Service</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,700" rel="stylesheet" />
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body class="body">
        <div class="header-wrapper">
            <b:container class="header-container">
                <b:row>
                    <b:column tiny-screen="12" small-screen="8">
                       <h1>Ticketing Service</h1> 
                    </b:column>
                </b:row>
            </b:container>
        </div>

        <b:container style="width:100%">
            <h:form class="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please log in</h2>
                <b:inputText value="#{login.username}"  required="true" requiredMessage="Username is required" id="username" placeholder="Username" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText  value="#{login.password}"  required="true" requiredMessage="Password is required" id="password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton action="#{login.login()}" look="primary btn-block" value="&nbsp; Log In" icon="log-in" size="lg"/>
                <b:message for="username" />
                <b:message for="password" />
                <b:messages globalOnly="true" style="font-size: 1.4rem;"></b:messages>
            </h:form>
        </b:container>
    </h:body>
</html>
